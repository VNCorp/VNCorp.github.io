<html>
<head>
<script src="scripts/jquery.js"></script>
<title>Options</title>
<link rel="stylesheet" href="design/options.css" type="text/css">
</head>
<body>
<div class="button" id="button">
    <span>English</span>
</div>
<div class="lang" id="lang">
    <span>Language:</span>
</div>
<script>
$("html").keydown(rev);
function rev(e)
{
        if(e.which==27)
                re();
}        
function re()
{
location="indexeng.html"
}
var back = $("<div/>").attr("id", "back").appendTo("body");
var logo= $("<img/>").attr("src", "images/Options.png");
back.append(logo);
logo.css({
"position":"absolute",
"left":"185px"
});
back.append(lang);
back.append(button);
back.css({
"position":"absolute",
"background-image":"url(images/cobblestone.jpg)",
"width":"800px",
"height":"800px",
"left":"70px",
"top":"80px"
});
var langchange = $("#button");
langchange.click(change);
function change()
{
	location="options.html"
}
</script>
</body>
</html>
